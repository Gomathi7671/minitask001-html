<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Highlight Using CSS</title>

    .highlight {
      background-color: yellow;
      font-weight: bold;
      padding: 2px 5px;
    }
  </style>
</head>
<body>

  <p><span class="highlight">HTML & CSS is awesome</span></p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Type Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 50px;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .radio-group {
      display: flex;
      gap: 20px;
    }

    .radio-group input {
      margin-right: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Employee Type Form</h2>
    <form>
      <div class="form-group">
        <label>Employee Type:</label>
        <div class="radio-group">
          <label><input type="radio" name="employee_type" value="salaried"> Salaried</label>
          <label><input type="radio" name="employee_type" value="own_business"> Own Business</label>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>

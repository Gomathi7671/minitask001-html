<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Lists Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }

    h2 {
      color: #333;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    ul ul {
      list-style-type: circle;
    }

    ol {
      list-style-type: lower-alpha;
      padding-left: 20px;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2>PROGRAMMING LANGUAGE</h2>

 
        <li>JavaScript
          <ol>
            <li>Angular</li>
            <li>React</li>
            <li>Vue.js</li>
          </ol>
        </li>
        <li>Python
          <ol>
            <li>Django Framework</li>
            <li>Flask Framework</li>
          </ol>
        </li>
        <li>Java
          <ol>
            <li>Spring</li>
            <li>Maven</li>
            <li>Hibernate</li>
          </ol>
        </li>
      </ul>
    </li>

    <li>Database
      <ul>
        <li>MySQL</li>
        <li>MongoDB</li>
        <li>Cassandra</li>
      </ul>
    </li>
  </ul>

</body>
</html>
